<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
</head>
<body>

    <p id="parrafo"></p>
    <button id="btn" onclick="limpia()">Limpiar</button>
    
    <script defer>
        /* Recojo el p치rrafo */
        const parrafo = document.getElementById("parrafo");

        /* Evento para a침adir como contenido de texto la tecla que pulsemos */
        document.addEventListener("keydown", function(event){
            parrafo.textContent = `${parrafo.textContent}${event.key}`;
        })

        /* Funci칩n para borrar todo el contenido del p치rrafo */
        function limpia(){
            parrafo.textContent = "";
        }
    </script>
</body>
</html>
